{% extends 'base/layout.html' %}

{% block content %}
<div class="ui card">
    <div class="image">
        <img src="https://semantic-ui.com/images/avatar/large/{{ img | random }}.jpg">
    </div>
    <div class="content">
        <a class="header">{{ employee.name }}</a>
        <div class="meta">
            <span class="name">{{ employee.name_hira }}</span>
        </div>
        <div class="description">
            {{ employee.name_sei_kana }} is an art director living in New York.
        </div>
    </div>
    <div class="extra content">
        <a>
            <i class="icon envelope"></i>
            {{ employee.email }}
        </a>
    </div>
</div>
{% endblock %}
