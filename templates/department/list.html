{% extends 'base/layout.html' %}

{% block content %}
<h2 class="ui header">組織一覧</h2>

<div class="ui search">
    <div class="ui icon input">
        <input class="prompt" type="text" placeholder="組織検索...">
        <i class="search icon"></i>
    </div>
    <div class="results"></div>
</div>

<table class="ui table">
    <thead>
        <tr>
            <th>組織番号</th>
            <th>組織名</th>
            <th>組織系列</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for department in department_list %}
        <tr>
            <td>{{ department.code }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.path }}</td>
            <td>
                <button class="ui primary basic button tiny">
                    <a href="#">
                        表示
                    </a>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
</script>
{% endblock %}
